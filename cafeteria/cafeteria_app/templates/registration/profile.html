{% extends "base.html" %}
{% load static %} 
{% load crispy_forms_tags %}

{% block body %} 
<div class="container py-4">
    <div class="row">
        <div class="col-sm-12 col-md-5 mx-auto">
            <div class="card border-dark" >
                <div class="card-body">
                    <h3 style="background-color: rgb(56, 101, 248); padding: 10px; border-radius: 5px;"
                     class="text-center text-white">Perfil de Usuario</h3>                         
                     <form action="" method="POST" >
                        {% csrf_token %}
                            {{form | crispy}}
                        <input type="submit" class="btn btn-success " value="Guardar" style="float:right;">                                           
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
