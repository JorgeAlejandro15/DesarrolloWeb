<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}">
    <title>Registro de Usuario</title>
    <style>
        body{          
            background-attachment: fixed;
            background-repeat: repeat-x;
            background-image: linear-gradient(to right, rgba(6,76,135,255), rgb(30,136,186));   
        }   
    </style>
</head>
<body>
    {% load crispy_forms_tags %}
    <br>
    <div class="container py-4"> 
        <div class="row">
            <div class="col-sm-12 col-md-5 mx-auto">
                <div class="card border-dark" >
                    <div class="card-body">
                        <h3 style="background-color: rgb(56, 101, 248); padding: 10px; border-radius: 5px;"
                         class="text-center text-white">Cree una cuenta</h3>                         
                         <form action="" method="POST" >
                            {% csrf_token %}

                                {{form | crispy}}
                                <a href="/"  id="enlace" class="btn btn-secondary me-3">Inicio</a> 
                                <a href="{% url 'login' %}" style="text-decoration: none;" id="link">Iniciar Sesi√≥n</a>
                                <input type="submit" class="btn btn-primary " value="Registrarse" style="float:right;">
                                  
                                      
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
