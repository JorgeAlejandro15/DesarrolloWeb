<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}">
    <title>Autenticación</title>
    
    <style>
        body{          
            background-attachment: fixed;
            background-repeat: repeat-x;
            background-image: linear-gradient(to right, rgba(6,76,135,255), rgb(30,136,186));   
        }   
    </style> 
</head>
<body > 
    {% load crispy_forms_tags %}
    <br>
    <div class="container py-4">
        <div class="row ">
            <div class="col-sm-12 col-md-4 mx-auto">
                <div class="card border-dark" >
                    <div class="card-body">
                        <h3 class="text-center text-white" style="background-color: rgb(56, 101, 248); padding: 10px; border-radius: 5px;">Iniciar Sesión</h3>
                        <form action="" method="POST" >
                            {% csrf_token %}

                                {{form | crispy}}
                                
                                <div class="input-group">
                                    <p class="me-2">No tiene cuenta aún?</p> 
                                    <a href="{% url 'registro' %}"  style="text-decoration: none;" id="link">Registrarse</a>
                                </div>
                                <a href="/"  id="enlace" class="btn btn-secondary" >Inicio</a>
                                <input type="submit" class="btn btn-primary " value="Autenticar" style="float:right;">
                                                                                             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
