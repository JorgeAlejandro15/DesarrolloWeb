<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}">
    <title>Autenticación</title>
  
</head>
<body>
    {% load crispy_forms_tags %}
    <br>
    <div class="container py-4">
        <div class="row ">
            <div class="col-sm-12 col-md-5 mx-auto">
                <div class="card border-dark" style="width: 22rem;">
                    <div class="card-body">
                        <h3 class="text-center" style="background-color: rgb(90, 247, 226);">Iniciar Sesión</h3>
                        <form action="" method="POST" >
                            {% csrf_token %}

                                {{form | crispy}}
                                
                                <div class="input-group">
                                    <p class="me-2">No tiene cuenta aún?</p> 
                                    <a href="{% url 'registro' %}"  style="text-decoration: none;">Registrarse</a>
                                </div>
                                <a href="/"  id="enlace" class="btn btn-secondary" >Inicio</a>
                                <input type="submit" class="btn btn-primary " value="Iniciar Sesión" style="float:right;">
                                                                      
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
