{% extends "./base.html" %}
 {% load static %} 

{% block body %}  

           <div id="carrusel" class="carousel slide carousel-fade " data-bs-ride="carousel">
              <div class="carousel-indicators" >
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                          
                    <div class="carousel-inner">         
                      <div class="carousel-item active d-item">
                        <img src="{% static 'img/pexels.jpg' %}" class="d-block imagen w-100" alt="flor">                          
                      </div>
                        <div class="carousel-item d-item">
                          <img src="{% static 'img/b.jpg' %}" class="d-block w-100 imagen" alt="luna"> 
                        </div>
                        <div class="carousel-item d-item">
                          <img src="{% static 'img/c.jpg' %}" class="d-block w-100 imagen" alt="nota"> 
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">                         
                        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                      </button>
                       <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                      </button>
                </div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis voluptas, ipsam amet quae consectetur
   blanditiis. Qui nemo minima tempora nam cumque, ex vitae eligendi laborum neque! Rem sint cupiditate nemo.</p>
         
          <br>
           {% endblock %}
